name: HAC Forecast Automation

on:
  schedule:
    # Executa automaticamente a cada 6 horas
    - cron: "0 */6 * * *"
  workflow_dispatch:  # permite rodar manualmente
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  run-hac:
    runs-on: ubuntu-latest
    name: Executar previs칚o HAC autom치tica

    steps:
      - name: 游닌 Clonar reposit칩rio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Busca todo o hist칩rico para evitar problemas

      - name: 游냀 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 游닍 Instalar depend칡ncias HAC
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install seaborn plotly kaleido
          pip install tensorflow-cpu || echo "TensorFlow n칚o instalado"

      - name: 游 Coletar dados solares
        run: |
          python src/data_fetcher.py

      - name: 游댩 Rodar previs칚o heliogeof칤sica
        run: |
          python src/heliopredictive.py

      - name: 游빍 Rodar valida칞칚o comparativa
        run: |
          python src/hac_validation.py

      - name: 游 Organizar resultados
        run: |
          # Criar diret칩rios se n칚o existirem
          mkdir -p results plots data logs
          
          # Mover arquivos mantendo estrutura
          find . -maxdepth 1 -name "*.png" -exec mv {} plots/ \; 2>/dev/null || true
          find . -maxdepth 1 -name "*.csv" -not -path "./data/*" -exec mv {} data/ \; 2>/dev/null || true
          find . -maxdepth 1 -name "*.json" -exec mv {} results/ \; 2>/dev/null || true
          find . -maxdepth 1 -name "*.log" -exec mv {} logs/ \; 2>/dev/null || true
          
          # Limpar diret칩rio tempor치rio se existir
          rm -rf data/results/ 2>/dev/null || true

      - name: 游닋 Commit e Push dos Resultados
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Sincronizar com o reposit칩rio remoto primeiro
          git pull --rebase origin main
          
          # Adicionar arquivos espec칤ficos que sabemos que existem
          git add data/solar_data_latest.csv plots/ results/ logs/ || true
          
          # Verificar status
          git status
          
          # Commit apenas se houver mudan칞as
          if ! git diff --staged --quiet; then
            git commit -m "游깴 Atualiza칞칚o autom치tica: Previs칫es HAC + Valida칞칚o $(date +'%Y-%m-%d %H:%M')"
            git push origin main
          else
            echo "Nenhuma altera칞칚o para commitar"
          fi

      - name: 游늵 Upload dos resultados como artifact
        uses: actions/upload-artifact@v4
        with:
          name: hac-validation-results
          path: |
            results/
            plots/
            data/
            logs/
          retention-days: 30
