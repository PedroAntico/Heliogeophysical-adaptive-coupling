name: HAC Forecast Automation

on:
  schedule:
    # Executa automaticamente a cada 6 horas
    - cron: "0 */6 * * *"
  workflow_dispatch:  # permite rodar manualmente
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  run-hac:
    runs-on: ubuntu-latest
    name: Executar previs√£o HAC autom√°tica

    steps:

      # -----------------------------
      # 1) CHECKOUT
      # -----------------------------
      - name: üì• Clonar reposit√≥rio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # -----------------------------
      # 2) PYTHON + CACHE
      # -----------------------------
      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      # -----------------------------
      # 3) DEPEND√äNCIAS
      # -----------------------------
      - name: üì¶ Instalar depend√™ncias HAC
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install seaborn plotly kaleido || true

      # -----------------------------
      # 4) COLETAR DADOS
      # -----------------------------
      - name: üåû Coletar dados solares
        run: |
          echo "Iniciando coleta HAC..."
          python src/data_fetcher.py || echo "‚ö† Erro no fetcher, usando fallback"

      # -----------------------------
      # 5) RODAR PREVIS√ÉO
      # -----------------------------
      - name: üîÆ Rodar previs√£o heliogeof√≠sica
        run: |
          echo "Executando m√≥dulo de previs√£o..."
          python src/heliopredictive.py

      # -----------------------------
      # 6) VALIDA√á√ÉO
      # -----------------------------
      - name: üß™ Rodar valida√ß√£o comparativa
        run: |
          echo "Rodando valida√ß√£o HAC..."
          python src/hac_validation.py

      # -----------------------------
      # 7) ORGANIZAR RESULTADOS
      # -----------------------------
      - name: üíæ Organizar resultados
        run: |
          mkdir -p results plots data logs

          # Mover de forma segura (evita erro se n√£o existir arquivo)
          mv *.png plots/ 2>/dev/null || true
          mv *.csv data/ 2>/dev/null || true
          mv *.json results/ 2>/dev/null || true
          mv *.log logs/ 2>/dev/null || true

          # Evitar diret√≥rios duplicados
          rm -rf data/results/ 2>/dev/null || true

      # -----------------------------
      # 8) COMMIT AUTOM√ÅTICO
      # -----------------------------
      - name: üì§ Commit e Push dos Resultados
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --staged --quiet; then
            echo "Nenhuma altera√ß√£o para commitar"
            exit 0
          fi

          git commit -m "üåç Atualiza√ß√£o autom√°tica: Previs√µes HAC + Valida√ß√£o $(date +'%Y-%m-%d %H:%M')"

          # Resolve conflitos automaticamente
          git pull origin main --no-rebase -X theirs || true

          git push origin main

      # -----------------------------
      # 9) ARTIFACTS
      # -----------------------------
      - name: üìä Upload dos resultados como artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hac-validation-results
          path: |
            results/
            plots/
            data/
            logs/
          retention-days: 30
