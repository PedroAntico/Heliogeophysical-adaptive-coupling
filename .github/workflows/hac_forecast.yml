name: HAC Forecast Automation

on:
  schedule:
    # Executa automaticamente a cada 6 horas
    - cron: "0 */6 * * *"
  workflow_dispatch:  # permite rodar manualmente
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  run-hac:
    runs-on: ubuntu-latest
    name: Executar previs칚o HAC autom치tica

    steps:
      - name: 游닌 Clonar reposit칩rio
        uses: actions/checkout@v3

      - name: 游냀 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 游닍 Instalar depend칡ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 游 Coletar dados solares (data_fetcher.py)
        run: |
          python src/data_fetcher.py

      - name: 游댩 Rodar previs칚o heliogeof칤sica (heliopredictive.py)
        run: |
          python src/heliopredictive.py

      - name: 游 Salvar resultados e gr치ficos
        run: |
          mkdir -p results
          mv *.png results/ || true

      - name: 游닋 Commit e Push dos Resultados
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add results/*.png || true
          git commit -m "Atualiza칞칚o autom치tica de previs칫es HAC 游깴" || echo "Nada a atualizar"
          git push "https://github-actions[bot]:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
  
      - name: 游빍 Rodar valida칞칚o comparativa (hac_validation.py)
        run: |
          python src/hac_validation.py
      - name: 游 Salvar relat칩rio de valida칞칚o
        run: |
          mkdir -p results
          mv results/*validation* results/ || true
          git add results/*validation* || true
          git commit -m "Valida칞칚o autom치tica HAC x NOAA 游" || echo "Nada a validar"
          git push
