name: HAC Forecast Automation

on:
  schedule:
    # Executa automaticamente a cada 6 horas
    - cron: "0 */6 * * *"
  workflow_dispatch:  # permite rodar manualmente
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  run-hac:
    runs-on: ubuntu-latest
    name: Executar previsÃ£o HAC automÃ¡tica

    steps:
      - name: ğŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependÃªncias HAC
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # DependÃªncias essenciais para validaÃ§Ã£o cientÃ­fica
          pip install pandas numpy requests matplotlib seaborn scikit-learn
          # DependÃªncias opcionais (com fallback)
          pip install statsmodels || echo "Statsmodels nÃ£o instalado - continuando sem ARIMA"
          pip install tensorflow || echo "TensorFlow nÃ£o instalado - continuando sem LSTM"

      - name: ğŸŒ Coletar dados solares (data_fetcher.py)
        run: |
          python src/data_fetcher.py

      - name: ğŸ”® Rodar previsÃ£o heliogeofÃ­sica (heliopredictive.py)
        run: |
          python src/heliopredictive.py

      - name: ğŸ§ª Rodar validaÃ§Ã£o comparativa (hac_validation.py)
        run: |
          python src/hac_validation.py

      - name: ğŸ’¾ Salvar resultados e grÃ¡ficos
        run: |
          mkdir -p results plots data logs
          # Mover todos os arquivos de resultados
          mv *.png results/ plots/ 2>/dev/null || true
          mv *.csv results/ data/ 2>/dev/null || true  
          mv *.json results/ 2>/dev/null || true
          mv *.log logs/ 2>/dev/null || true

      - name: ğŸ“¤ Commit e Push dos Resultados
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add results/ plots/ data/ logs/ || true
          git commit -m "ğŸŒ AtualizaÃ§Ã£o automÃ¡tica: PrevisÃµes HAC + ValidaÃ§Ã£o $(date +'%Y-%m-%d %H:%M')" || echo "Nenhuma alteraÃ§Ã£o para commitar"
          git push "https://${{ github.actor }}:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main

      - name: ğŸ“Š Upload dos resultados como artifact
        uses: actions/upload-artifact@v4
        with:
          name: hac-validation-results
          path: |
            results/
            plots/
            data/
            logs/
          retention-days: 30
