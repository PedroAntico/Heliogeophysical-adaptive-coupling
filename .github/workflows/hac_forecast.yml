name: HAC Forecast Automation

on:
  schedule:
    # Executa automaticamente a cada 6 horas
    - cron: "0 */6 * * *"
  workflow_dispatch:  # permite rodar manualmente
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  run-hac:
    runs-on: ubuntu-latest
    name: Executar previs√£o HAC autom√°tica

    steps:
      - name: üì• Clonar reposit√≥rio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Instalar depend√™ncias HAC
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install seaborn plotly kaleido
          pip install tensorflow-cpu || echo "TensorFlow n√£o instalado"

      - name: üåû Coletar dados solares
        run: |
          python src/data_fetcher.py

      - name: üîÆ Rodar previs√£o heliogeof√≠sica
        run: |
          python src/heliopredictive.py

      - name: üß™ Rodar valida√ß√£o comparativa
        run: |
          python src/hac_validation.py

      - name: üíæ Organizar resultados
        run: |
          mkdir -p results plots data logs
          
          # Mover arquivos de forma mais espec√≠fica
          [ -f "*.png" ] && mv *.png plots/ 2>/dev/null || true
          [ -f "*.csv" ] && mv *.csv data/ 2>/dev/null || true
          [ -f "*.json" ] && mv *.json results/ 2>/dev/null || true
          [ -f "*.log" ] && mv *.log logs/ 2>/dev/null || true
          
          # Limpar qualquer diret√≥rio duplicado
          rm -rf data/results/ 2>/dev/null || true

      - name: üì§ Commit e Push dos Resultados
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Primeiro commitar as mudan√ßas locais
          git add -A
          if git diff --staged --quiet; then
            echo "Nenhuma altera√ß√£o para commitar"
            exit 0
          fi
          
          git commit -m "üåç Atualiza√ß√£o autom√°tica: Previs√µes HAC + Valida√ß√£o $(date +'%Y-%m-%d %H:%M')"
          
          # Fazer pull com merge strategy para resolver conflitos
          git pull origin main --no-rebase -X theirs
          
          # Fazer push
          git push origin main

      - name: üìä Upload dos resultados como artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hac-validation-results
          path: |
            results/
            plots/
            data/
            logs/
          retention-days: 30
